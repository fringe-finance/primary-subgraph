specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PrimaryIndexToken
    network: {{ network }}
    source:
      abi: PrimaryIndexToken
      address: '{{ pit_address }}'
      startBlock: {{ pit_startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ProjectToken
        - LendingToken
        - ERC20Token
        - BorrowLog
        - CollateralDepositedHistory
        - PITTokenHistory
        - OutstandingHistory
        - CollateralVSLoanRatioHistory
        - LenderAPYHistory
        - BorrowingAPYHistory
        - LenderAggregateCapitalDepositedHistory
        - TotalState
        - BorrowedState
        - Borrower
      abis:
        - name: PrimaryIndexToken
          file: ./abis/PrimaryIndexToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: PriceProviderAggregator
          file: ./abis/PriceProviderAggregator.json
        - name: BLendingToken
          file: ./abis/BLendingToken.json
        
      eventHandlers:
        - event: Borrow(indexed address,indexed address,uint256,indexed address,uint256)
          handler: handleBorrow
        - event: Deposit(indexed address,indexed address,address,uint256,indexed address)
          handler: handleDeposit
        - event: Liquidate(indexed address,indexed address,address,indexed address,uint256)
          handler: handleLiquidate
        - event: Redeem(indexed address,indexed address,indexed address,uint256)
          handler: handleRedeem
        - event: RedeemUnderlying(indexed address,indexed address,indexed address,uint256)
          handler: handleRedeemUnderlying
        - event: RepayBorrow(indexed address,indexed address,uint256,indexed address,bool)
          handler: handleRepayBorrow
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Supply(indexed address,indexed address,uint256,indexed address,uint256)
          handler: handleSupply
        - event: Withdraw(indexed address,indexed address,address,uint256,indexed address)
          handler: handleWithdraw
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: PrimaryIndexTokenLeverage
    network: {{ network }}
    source:
      abi: PrimaryIndexTokenLeverage
      address: '{{ instant_leverage_address }}'
      startBlock: {{ instant_leverage_startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LeveragedBorrowLog
      abis:
        - name: PrimaryIndexTokenLeverage
          file: ./abis/PrimaryIndexTokenLeverage.json
        - name: PrimaryIndexToken
          file: ./abis/PrimaryIndexToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: PriceProviderAggregator
          file: ./abis/PriceProviderAggregator.json
      eventHandlers:
        - event: LeveragedBorrow(indexed address,address,address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleLeveragedBorrow
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: PrimaryIndexTokenModerator
    network: {{ network }}
    source:
      abi: PrimaryIndexTokenModerator
      address: '{{ moderator_address }}'
      startBlock: {{ moderator_startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ProjectToken
        - LendingToken
        - ERC20Token
      abis:
        - name: PrimaryIndexTokenModerator
          file: ./abis/PrimaryIndexTokenModerator.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: AddPrjToken(indexed address,string,string)
          handler: handleAddPrjToken
        - event: RemoveProjectToken(indexed address)
          handler: handleRemoveProjectToken
        - event: AddLendingToken(indexed address,string,string)
          handler: handleAddLendingToken
        - event: RemoveLendingToken(indexed address)
          handler: handleRemoveLendingToken
        - event: SetPausedProjectToken(address,bool,bool)
          handler: handleSetPausedProjectToken
        - event: SetPausedLendingToken(address,bool)
          handler: handleSetPausedLendingToken
        - event: SetBorrowLimitPerCollateral(address,uint256)
          handler: handleSetBorrowLimitPerCollateral
        - event: SetBorrowLimitPerLendingAsset(address,uint256)
          handler: handleSetBorrowLimitPerLendingAsset
        - event: LoanToValueRatioSet(indexed address,uint8,uint8)
          handler: handleLoanToValueRatioSet
        - event: LiquidationThresholdFactorSet(indexed address,uint8,uint8)
          handler: handleLiquidationThresholdFactorSet
        - event: LiquidationIncentiveSet(indexed address,uint8,uint8)
          handler: handleLiquidationIncentiveSet
      file: ./src/mapping.ts
