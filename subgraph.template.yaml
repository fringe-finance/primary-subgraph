specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PrimaryLendingPlatformV2
    network: {{ network }}
    source:
      abi: PrimaryLendingPlatformV2
      address: '{{ plp_address }}'
      startBlock: {{ plp_startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ProjectToken
        - LendingToken
        - ERC20Token
        - BorrowLog
        - CollateralDepositedHistory
        - PITTokenHistory
        - OutstandingHistory
        - CollateralVSLoanRatioHistory
        - LenderAPYHistory
        - BorrowingAPYHistory
        - LenderAggregateCapitalDepositedHistory
        - TotalState
        - BorrowedState
        - Borrower
      abis:
        - name: PrimaryLendingPlatformV2
          file: ./abis/PrimaryLendingPlatformV2.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: PriceProviderAggregator
          file: ./abis/PriceProviderAggregator.json
        - name: BLendingToken
          file: ./abis/BLendingToken.json
        
      eventHandlers:
        - event: Borrow(indexed address,indexed address,uint256,indexed address,uint256)
          handler: handleBorrow
        - event: Deposit(indexed address,indexed address,uint256,indexed address)
          handler: handleDeposit
        - event: Redeem(indexed address,indexed address,indexed address,uint256)
          handler: handleRedeem
        - event: RedeemUnderlying(indexed address,indexed address,indexed address,uint256)
          handler: handleRedeemUnderlying
        - event: RepayBorrow(indexed address,indexed address,uint256,indexed address,bool)
          handler: handleRepayBorrow
        - event: Supply(indexed address,indexed address,uint256,indexed address,uint256)
          handler: handleSupply
        - event: Withdraw(indexed address,indexed address,address,uint256,indexed address)
          handler: handleWithdraw
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: PrimaryLendingPlatformLeverage
    network: {{ network }}
    source:
      abi: PrimaryLendingPlatformLeverage
      address: '{{ plp_leverage_address }}'
      startBlock: {{ plp_leverage_startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LeveragedBorrowLog
        - CollateralDepositedHistory
        - PITTokenHistory
        - OutstandingHistory
        - CollateralVSLoanRatioHistory
        - LenderAPYHistory
        - BorrowingAPYHistory
        - TotalState
        - BorrowedState
        - LenderAggregateCapitalDepositedHistory
      abis:
        - name: PrimaryLendingPlatformLeverage
          file: ./abis/PrimaryLendingPlatformLeverage.json
        - name: PrimaryLendingPlatformV2
          file: ./abis/PrimaryLendingPlatformV2.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BLendingToken
          file: ./abis/BLendingToken.json
        - name: PriceProviderAggregator
          file: ./abis/PriceProviderAggregator.json
      eventHandlers:
        - event: LeveragedBorrow(address,address,address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleLeveragedBorrow
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: PrimaryLendingPlatformModerator
    network: {{ network }}
    source:
      abi: PrimaryLendingPlatformModerator
      address: '{{ plp_moderator_address }}'
      startBlock: {{ plp_moderator_startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ProjectToken
        - LendingToken
        - ERC20Token
      abis:
        - name: PrimaryLendingPlatformModerator
          file: ./abis/PrimaryLendingPlatformModerator.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: AddPrjToken(indexed address,indexed string,indexed string)
          handler: handleAddPrjToken
        - event: RemoveProjectToken(indexed address)
          handler: handleRemoveProjectToken
        - event: AddLendingToken(indexed address,indexed string,indexed string)
          handler: handleAddLendingToken
        - event: RemoveLendingToken(indexed address)
          handler: handleRemoveLendingToken
        - event: SetPausedProjectToken(indexed address,bool,bool)
          handler: handleSetPausedProjectToken
        - event: SetPausedLendingToken(indexed address,bool)
          handler: handleSetPausedLendingToken
        - event: SetBorrowLimitPerCollateralAsset(indexed address,uint256)
          handler: handleSetBorrowLimitPerCollateralAsset
        - event: SetBorrowLimitPerLendingAsset(indexed address,uint256)
          handler: handleSetBorrowLimitPerLendingAsset
        - event: LoanToValueRatioSet(indexed address,uint8,uint8)
          handler: handleLoanToValueRatioSet
      file: ./src/mapping.ts
